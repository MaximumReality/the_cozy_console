<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Omni-Azul v2.3</title>
  <style>
    :root { --terminal-green: #00ff41; --glow-color: rgba(0, 255, 65, 0.6); }
    body, html { margin: 0; padding: 0; height: 100%; background: #050505; font-family: 'Courier New', monospace; color: var(--terminal-green); overflow: hidden; }
    #toolbar { position: fixed; top: 0; left: 0; width: 100%; height: 50px; background: #111; border-bottom: 1px solid var(--terminal-green); display: flex; align-items: center; justify-content: space-between; padding: 0 15px; box-sizing: border-box; z-index: 1500; }
    #terminal { position: relative; width: 100%; height: calc(100dvh - 50px); margin-top: 50px; padding: 20px; box-sizing: border-box; display: flex; flex-direction: column; }
    #output { flex-grow: 1; white-space: pre-wrap; line-height: 1.5em; overflow-y: auto; margin-bottom: 120px; text-shadow: 0 0 5px var(--glow-color); }
    #inputBar { position: fixed; bottom: 0; left: 0; width: 100%; padding: 15px 15px calc(15px + env(safe-area-inset-bottom)) 15px; background: rgba(0,0,0,0.95); border-top: 1px solid var(--terminal-green); z-index: 100; box-sizing: border-box; display: flex; align-items: center; }
    #userInput { flex-grow: 1; background: transparent; border: none; color: var(--terminal-green); font-family: inherit; font-size: 1rem; outline: none; }
    .btn-ui { background: var(--terminal-green); color: black; border: none; padding: 5px 10px; font-weight: bold; cursor: pointer; border-radius: 3px; }
    #azulContainer { position: fixed; bottom: 100px; right: 20px; width: 150px; z-index: 20; pointer-events: none; }
    #azulSprite { width: 100%; filter: drop-shadow(0 0 10px var(--glow-color)); }
    .loading-hourglass { display: inline-block; animation: flip 1.5s infinite; }
    @keyframes flip { 0% { transform: rotate(0deg); } 100% { transform: rotate(180deg); } }
  </style>
</head>
<body>

<div id="toolbar">
  <div style="font-weight:bold;">OMNI-AZUL v2.3</div>
  <button class="btn-ui" onclick="document.getElementById('output').textContent='TERMINAL PURGED...'">üóëÔ∏è</button>
</div>

<div id="terminal">
  <div id="output"></div>
  <div id="inputBar"><span>> </span><input type="text" id="userInput" autofocus autocomplete="off" spellcheck="false"></div>
</div>

<div id="azulContainer">
  <img id="azulSprite" src="azul_bistro.png">
</div>

<script>
const output = document.getElementById('output');
const input = document.getElementById('userInput');

async function typeText(text, url = null, geo = null) {
    let messageSpan = document.createElement("div"); 
    messageSpan.style.marginBottom = "15px";
    output.appendChild(messageSpan);
    
    let fullText = text + (geo ? `\n\nCOORDINATES: ${geo}` : "");
    
    for (let char of fullText) {
        messageSpan.textContent += char; 
        output.scrollTop = output.scrollHeight;
        await new Promise(r => setTimeout(r, 10));
    }

    if (url) {
        const link = document.createElement("a");
        link.href = url; link.target = "_blank"; link.style.color = "#fff";
        link.textContent = "\n[SOURCE: VIEW ACADEMIC ARCHIVE]";
        messageSpan.appendChild(link);
    }
}

async function searchWiki(query, signal) {
    try {
        const searchUrl = `https://en.wikipedia.org/w/api.php?action=query&generator=search&gsrsearch=${encodeURIComponent(query)}&gsrlimit=1&prop=extracts|coordinates&exintro&explaintext&format=json&origin=*`;
        const res = await fetch(searchUrl, { signal });
        const data = await res.json();
        if (!data.query) return null;
        const page = Object.values(data.query.pages)[0];
        return {
            title: page.title,
            extract: page.extract,
            url: `https://en.wikipedia.org/?curid=${page.pageid}`,
            geo: page.coordinates ? `${page.coordinates[0].lat.toFixed(4)}¬∞N, ${page.coordinates[0].lon.toFixed(4)}¬∞W` : null
        };
    } catch (e) { return null; }
}

async function handleQuery(q) {
    let val = q.toLowerCase().trim();

    // 1. MATH
    if (/^[0-9x+/\-*\s()]+$/.test(val.replace('x','*'))) {
        try {
            return { text: `CALCULATION: ${val} = ${eval(val.replace('x','*'))}`, geo: "MATH_CORE" };
        } catch(e) {}
    }

    // 2. DISCIPLINE: Terminology check
    const slangMap = { 'cats': 'felines', 'dogs': 'canines', 'octopus': 'octopi', 'pigs': 'swine' };
    for (let slang in slangMap) {
        if (val.includes(slang)) return { text: `TERMINAL ERROR: Use '${slangMap[slang]}' for academic indexing.`, geo: "LOGIC_GATE" };
    }

    // 3. REFINEMENT & SEARCH
    let refined = val;
    if (["pain", "feel", "intelligent", "eat", "sweat"].some(t => val.includes(t))) refined += " biology physiology -fiction";
    if (val.includes("saragossa")) refined = "Sargasso Sea";

    const controller = new AbortController();
    const timeout = setTimeout(() => controller.abort(), 8000);

    const data = await searchWiki(refined, controller.signal);
    clearTimeout(timeout);

    if (data) {
        let prefix = (val.includes("ethic") || val.includes("wrong")) ? `ETHICAL PROTOCOL: Science defines 'how', ethics questions 'why'.\n\n` : "";
        return { text: prefix + data.extract, url: data.url, geo: data.geo };
    }
    return { text: "No academic record found. Increase query precision." };
}

input.addEventListener('keydown', async (e) => {
    if (e.key === 'Enter') {
        const val = input.value;
        if (!val) return;
        input.value = "";
        
        const userLine = document.createElement("div");
        userLine.style.color = "white";
        userLine.textContent = `> ${val}`;
        output.appendChild(userLine);
        
        const load = document.createElement("div");
        load.innerHTML = `AZUL: SEARCHING... <span class="loading-hourglass">‚åõ</span>`;
        output.appendChild(load);

        const res = await handleQuery(val);
        output.removeChild(load);
        await typeText(`AZUL: ${res.text}`, res.url, res.geo);
    }
});

window.onload = () => typeText("OMNI-AZUL v2.3 ONLINE. SYSTEM READY.");
</script>
</body>
</html>

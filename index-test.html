<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="manifest" href="manifest.json">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Omni-Azul: Research Partner</title>
  <style>
    :root { --terminal-green: #00ff41; --glow-color: rgba(0, 255, 65, 0.6); --header-bg: #111; }
    
    body, html { 
        margin: 0; padding: 0; height: 100%; width: 100%;
        background: #050505; font-family: 'Courier New', monospace; 
        color: var(--terminal-green); overflow: hidden;
        position: fixed; 
    }

    #overlay { 
        position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
        background: rgba(0,0,0,1); z-index: 9999; 
        display: flex; align-items: center; justify-content: center; 
    }
    
    #guide { 
        background: #000; border: 2px solid var(--terminal-green); 
        padding: 25px; width: 85%; max-width: 350px; 
        box-shadow: 0 0 20px var(--glow-color);
        box-sizing: border-box; 
    }

    #toolbar { 
        position: fixed; top: 0; left: 0; width: 100%; height: 50px; 
        background: var(--header-bg); border-bottom: 1px solid var(--terminal-green); 
        display: flex; align-items: center; justify-content: space-between; 
        padding: 0 10px; box-sizing: border-box; z-index: 1500; 
    }

    #terminal { 
        position: relative; width: 100%; height: calc(100dvh - 50px); 
        margin-top: 50px; padding: 15px; box-sizing: border-box; 
        display: flex; flex-direction: column; 
    }

    #output { 
        flex-grow: 1; white-space: pre-wrap; line-height: 1.5em; 
        overflow-y: auto; margin-bottom: 100px; 
        text-shadow: 0 0 5px var(--glow-color);
        word-wrap: break-word; font-size: 14px;
    }
    
    #inputBar { 
        position: fixed; bottom: 0; left: 0; width: 100%; 
        padding: 15px 15px calc(15px + env(safe-area-inset-bottom)) 15px;
        background: rgba(0,0,0,0.95); border-top: 1px solid var(--terminal-green); 
        z-index: 100; box-sizing: border-box; display: flex; align-items: center;
    }

    #userInput { 
        flex-grow: 1; background: transparent; border: none; 
        color: var(--terminal-green); font-family: inherit; 
        font-size: 16px; outline: none; width: 100%;
    }

    #azulContainer { 
        position: fixed; bottom: 100px; right: 15px; 
        width: 100px; z-index: 20; pointer-events: none; 
    }
    #azulSprite { width: 100%; height: auto; filter: drop-shadow(0 0 10px var(--glow-color)); }

    .btn-ui { background: var(--terminal-green); color: black; border: none; padding: 5px 8px; font-weight: bold; cursor: pointer; border-radius: 3px; font-size: 0.7rem; }
    .bobbing { animation: bob 3s ease-in-out infinite; }
    @keyframes bob { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
    .loading-hourglass { display: inline-block; animation: flip 1.5s infinite; }
    @keyframes flip { 0% { transform: rotate(0deg); } 50% { transform: rotate(180deg); } 100% { transform: rotate(180deg); } }
    .fact-text { color: #ffb000; border-left: 2px solid #ffb000; padding-left: 10px; margin: 10px 0; text-shadow: 0 0 8px rgba(255, 176, 0, 0.7); }
    a { color: #fff; text-decoration: underline; }
  </style>
</head>
<body>

<div id="overlay">
  <div id="guide">
    <h2 style="margin-top:0; color:white; font-size: 1.2rem;">OMNI-AZUL v2.5</h2>
    <p style="font-size: 0.9rem;">‚Ä¢ <strong style="color:var(--terminal-green)">SEARCH:</strong> Academic logic.</p>
    <p style="font-size: 0.9rem;">‚Ä¢ <strong style="color:var(--terminal-green)">FACT:</strong> STEAM data.</p>
    <p style="font-size: 0.9rem;">‚Ä¢ <strong style="color:var(--terminal-green)">LOG:</strong> Session history.</p>
    <button class="btn-ui" style="width:100%; padding:12px; margin-top:10px; font-size: 1rem;" onclick="document.getElementById('overlay').style.display='none'">BOOT SYSTEM</button>
  </div>
</div>

<div id="toolbar">
  <a href="https://maximumreality.xyz" class="btn-ui" style="text-decoration:none;">üè°</a>
  <div style="display:flex; gap:5px;">
    <button class="btn-ui" onclick="triggerFact()">FACT</button>
    <button class="btn-ui" onclick="showLog()">üìù</button>
    <button class="btn-ui" onclick="toggleAmber()">AMBER</button>
    <button class="btn-ui" onclick="window.print()">üñ®Ô∏è</button>
    <button class="btn-ui" onclick="output.textContent=''; typeText('TERMINAL PURGED...')">üóëÔ∏è</button>
  </div>
</div>

<div id="terminal">
  <div id="output"></div>
  <div id="inputBar"><span>> </span><input type="text" id="userInput" autofocus autocomplete="off" spellcheck="false"></div>
</div>

<div id="azulContainer" class="bobbing">
  <img id="azulSprite" src="waiting_azul.png">
</div>

<script>
let sessionLog = []; 
let lastResult = null;

const azulFacts = [
    "PHYSIOLOGY: Distraction osteogenesis uses mechanical tension to stimulate osteoblastic activity and lengthen bone tissue.",
    "QUANTUM: Entanglement occurs when particles stay linked regardless of distance.",
    "ASTRONOMY: The observable universe contains 2 trillion galaxies.",
    "NEUROLOGY: The brain has 86 billion neurons and 100 trillion synapses.",
    "PHYSICS: The speed of light is 299,792,458 m/s.",
    "GENETICS: DNA uses four bases: A, C, G, and T.",
    "THERMODYNAMICS: Entropy in an isolated system can never decrease over time."
];

const output = document.getElementById('output');
const input = document.getElementById('userInput');
const azulSprite = document.getElementById('azulSprite');

async function triggerFact() {
    const randomFact = azulFacts[Math.floor(Math.random() * azulFacts.length)];
    azulSprite.src = "hover-azul.png";
    let factContainer = document.createElement("div"); 
    factContainer.className = "fact-text";
    output.appendChild(factContainer);
    let fullText = `[FACT PROTOCOL]: ${randomFact}`;
    for (let char of fullText) {
        factContainer.textContent += char; 
        output.scrollTop = output.scrollHeight;
        await new Promise(r => setTimeout(r, 15));
    }
    azulSprite.src = "waiting_azul.png";
}

async function typeText(text, url = null, geo = null) {
    azulSprite.src = "idle_azul.png";
    let messageSpan = document.createElement("div"); 
    messageSpan.style.marginBottom = "15px";
    output.appendChild(messageSpan);
    let fullText = text + (geo ? `\n\nCOORDINATES: ${geo}` : "");
    for (let char of fullText) {
        messageSpan.textContent += char; 
        output.scrollTop = output.scrollHeight;
        await new Promise(r => setTimeout(r, 12));
    }
    if (url) {
        const linkAnchor = document.createElement("a");
        linkAnchor.href = url; linkAnchor.target = "_blank";
        linkAnchor.textContent = "\n[SOURCE: VIEW ACADEMIC ARCHIVE]";
        messageSpan.appendChild(linkAnchor);
    }
    azulSprite.src = "waiting_azul.png";
}

async function searchWiki(query, signal) {
    azulSprite.src = "hover-azul.png";
    try {
        // We now pass the query almost exactly as typed. 
        // Wikipedia is better at "Is it wrong to eat meat" than just "eat meat".
        const searchUrl = `https://en.wikipedia.org/w/api.php?action=query&generator=search&gsrsearch=${encodeURIComponent(query)}&gsrlimit=1&prop=extracts|coordinates&exintro&explaintext&format=json&origin=*`;
        
        const res = await fetch(searchUrl, { signal });
        const data = await res.json();
        
        // If nothing is found, we try a "keyword only" search as a backup
        if (!data.query) {
            const keywords = query.replace(/is it|why|how|do|does|the|a|an|what|are|is/gi, "").trim();
            const fallbackUrl = `https://en.wikipedia.org/w/api.php?action=query&generator=search&gsrsearch=${encodeURIComponent(keywords)}&gsrlimit=1&prop=extracts|coordinates&exintro&explaintext&format=json&origin=*`;
            const fallbackRes = await fetch(fallbackUrl, { signal });
            const fallbackData = await fallbackRes.json();
            if (!fallbackData.query) return null;
            const fallbackPage = Object.values(fallbackData.query.pages)[0];
            return {
                title: fallbackPage.title,
                extract: fallbackPage.extract,
                url: `https://en.wikipedia.org/?curid=${fallbackPage.pageid}`,
                geo: fallbackPage.coordinates ? `${fallbackPage.coordinates[0].lat.toFixed(4)}¬∞N` : null
            };
        }

        const page = Object.values(data.query.pages)[0];
        return {
            title: page.title,
            extract: page.extract,
            url: `https://en.wikipedia.org/?curid=${page.pageid}`,
            geo: page.coordinates ? `${page.coordinates[0].lat.toFixed(4)}¬∞N, ${page.coordinates[0].lon.toFixed(4)}¬∞W` : null
        };
    } catch (e) { return null; }
}

        return {
            title: page.title,
            extract: page.extract,
            url: `https://en.wikipedia.org/?curid=${page.pageid}`,
            geo: page.coordinates ? `${page.coordinates[0].lat.toFixed(4)}¬∞N` : null
        };
    } catch (e) { return null; }
}


async function handleQuery(q) {
    let val = q.toLowerCase().trim();

    if (val.includes("cite") || val.includes("citation") || val.includes("mla")) {
        azulSprite.src = "flying-azul-front-facing.png";
        if ((val === "cite" || val === "cite this") && lastResult) {
            const date = new Date().toLocaleDateString('en-GB', { day: 'numeric', month: 'short', year: 'numeric' });
            return { text: `MLA CITATION:\n"${lastResult.title}." Wikipedia, ${date}, ${lastResult.url}.`, url: lastResult.url };
        }
        return { text: "CITATION PROTOCOL: Refer to the Purdue OWL.", url: "https://owl.purdue.edu/" };
    }

    const data = await searchWiki(val);
    if (data) {
        lastResult = data;
        return { text: data.extract, url: data.url, geo: data.geo };
    }
    return { text: "No academic record found." };
}

input.addEventListener('keydown', async (e) => {
    if (e.key === 'Enter') {
        const val = input.value; if (!val) return;
        input.value = "";
        const line = document.createElement("div");
        line.style.color = "white"; line.textContent = `> ${val}`;
        output.appendChild(line);
        const loading = document.createElement("div");
        loading.innerHTML = `AZUL: SEARCHING... <span class="loading-hourglass">‚åõ</span>`;
        output.appendChild(loading);
        const res = await handleQuery(val);
        output.removeChild(loading);
        await typeText(`AZUL: ${res.text}`, res.url, res.geo);
    }
});

function toggleAmber() {
    const root = document.documentElement;
    const isAmber = root.style.getPropertyValue('--terminal-green') === '#ffb000';
    root.style.setProperty('--terminal-green', isAmber ? '#00ff41' : '#ffb000');
}

async function showLog() {
    azulSprite.src = "idle_azul.png";
    let logText = sessionLog.length === 0 ? "LOG ERROR: No session data found." : "--- RECENT SESSIONS ---\n" + sessionLog.map((e, i) => `${i+1}. ${e.citation}`).join('\n');
    await typeText(logText);
}

window.onload = () => typeText("OMNI-AZUL v2.5 ONLINE. SUBJECT LOCK ACTIVE.");
</script>
</body>
</html>

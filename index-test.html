<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Omni-Azul: Research Partner</title>
  <style>
    :root { --terminal-green: #00ff41; --glow-color: rgba(0, 255, 65, 0.6); }
    
    body, html { 
        margin: 0; padding: 0; height: 100%; width: 100%;
        background: #050505; font-family: 'Courier New', monospace; 
        color: var(--terminal-green); overflow: hidden; position: fixed; 
    }

    #overlay { 
        position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
        background: black; z-index: 9999; 
        display: flex; align-items: center; justify-content: center; 
    }
    #guide { 
        background: #000; border: 2px solid var(--terminal-green); 
        padding: 20px; width: 85%; max-width: 320px; 
        box-shadow: 0 0 15px var(--glow-color); box-sizing: border-box;
    }

    #toolbar { 
        position: fixed; top: 0; left: 0; width: 100%; height: 50px; 
        background: #111; border-bottom: 1px solid var(--terminal-green); 
        display: flex; align-items: center; justify-content: space-between; 
        padding: 0 10px; z-index: 1000; box-sizing: border-box;
    }

    #terminal { 
        position: relative; width: 100%; height: calc(100% - 50px); 
        margin-top: 50px; padding: 15px; box-sizing: border-box; 
    }

    #output { 
        height: 75%; overflow-y: auto; white-space: pre-wrap; 
        word-wrap: break-word; font-size: 14px; line-height: 1.4;
        text-shadow: 0 0 5px var(--glow-color);
    }
    
    #inputBar { 
        position: fixed; bottom: 0; left: 0; width: 100%; 
        padding: 10px 15px calc(15px + env(safe-area-inset-bottom)) 15px;
        background: black; border-top: 1px solid var(--terminal-green); 
        display: flex; align-items: center; box-sizing: border-box;
    }

    #userInput { 
        flex-grow: 1; background: transparent; border: none; 
        color: var(--terminal-green); font-size: 16px; outline: none; 
    }

    #azulContainer { 
        position: fixed; bottom: 100px; right: 20px; width: 90px; z-index: 20; 
        pointer-events: none;
    }
    #azulSprite { width: 100%; filter: drop-shadow(0 0 5px var(--glow-color)); }

    .btn-ui { background: var(--terminal-green); color: black; border: none; padding: 5px 8px; font-weight: bold; font-size: 12px; border-radius: 3px; cursor: pointer; }
    .bobbing { animation: bob 3s ease-in-out infinite; }
    @keyframes bob { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
    
    @media print {
      #toolbar, #inputBar, #azulContainer, #overlay { display: none !important; }
      body { background: white; color: black; position: static; overflow: visible; }
      #terminal { margin: 0; height: auto; }
      #output { color: black; text-shadow: none; overflow: visible; }
    }
  </style>
</head>
<body>

<div id="overlay">
  <div id="guide">
    <h2 style="color:white; margin-top:0;">OMNI-AZUL v2.5</h2>
    <p>‚Ä¢ SEARCH: Academic Logic</p>
    <p>‚Ä¢ FACT: STEAM Data</p>
    <p>‚Ä¢ GEO: Coordinate Tracking</p>
    <button class="btn-ui" style="width:100%; padding:10px;" onclick="document.getElementById('overlay').style.display='none'">BOOT SYSTEM</button>
  </div>
</div>

<div id="toolbar">
  <a href="https://maximumreality.xyz" style="text-decoration:none;"><button class="btn-ui">üè†</button></a>
  <button class="btn-ui" onclick="triggerFact()">FACT</button>
  <button class="btn-ui" onclick="showLog()">üìù</button>
  <button class="btn-ui" onclick="toggleAmber()">AMBER</button>
  <button class="btn-ui" onclick="window.print()">üñ®Ô∏è</button>
  <button class="btn-ui" onclick="output.innerHTML=''; typeText('TERMINAL PURGED...')">üóëÔ∏è</button>
</div>

<div id="terminal">
  <div id="output"></div>
  <div id="inputBar">> <input type="text" id="userInput" autofocus autocomplete="off"></div>
</div>

<div id="azulContainer" class="bobbing">
  <img id="azulSprite" src="waiting_azul.png">
</div>

<script>
let lastResult = null;
let sessionLog = [];
const output = document.getElementById('output');
const input = document.getElementById('userInput');
const azulSprite = document.getElementById('azulSprite');

async function typeText(text, url = null, geo = null) {
    azulSprite.src = "idle_azul.png";
    let div = document.createElement("div");
    div.style.marginBottom = "15px";
    output.appendChild(div);
    
    let fullText = text;
    if (geo) fullText += `\n\nCOORDINATES: ${geo}`;

    for (let char of fullText) {
        div.textContent += char;
        output.scrollTop = output.scrollHeight;
        await new Promise(r => setTimeout(r, 10));
    }
    
    if (url) {
        let a = document.createElement("a");
        a.href = url; a.target = "_blank"; a.style.color = "white";
        a.textContent = "\n[VIEW SOURCE]";
        div.appendChild(a);
    }
    azulSprite.src = "waiting_azul.png";
}

async function searchWiki(query) {
    azulSprite.src = "hover-azul.png";
    try {
        // Updated URL to include 'coordinates' property
        const url = `https://en.wikipedia.org/w/api.php?action=query&generator=search&gsrsearch=${encodeURIComponent(query)}&gsrlimit=1&prop=extracts|coordinates&exintro&explaintext&format=json&origin=*`;
        const res = await fetch(url);
        const data = await res.json();
        if (!data.query) return null;
        const page = Object.values(data.query.pages)[0];
        
        let geoData = null;
        if (page.coordinates) {
            geoData = `${page.coordinates[0].lat.toFixed(4)}¬∞N, ${page.coordinates[0].lon.toFixed(4)}¬∞E`;
        }

        return { 
            title: page.title, 
            extract: page.extract, 
            url: `https://en.wikipedia.org/?curid=${page.pageid}`,
            geo: geoData 
        };
    } catch (e) { return null; }
}

async function triggerFact() {
    const facts = [
        
    "OCEANOGRAPHY: The Sargasso Sea is defined by ocean currents, not land.",
    "PHYSICS: The speed of light is exactly 299,792,458 meters per second.",
    "PHYSIOLOGY: Distraction osteogenesis uses mechanical tension to stimulate osteoblastic activity and lengthen bone tissue.",
    "QUANTUM: Entanglement occurs when particles become linked such that the state of one instantaneously influences the other regardless of distance.",
    "ASTRONOMY: The observable universe contains an estimated 2 trillion galaxies, each containing billions of stellar systems.",
    "NEUROLOGY: The human brain contains approximately 86 billion neurons, forming an estimated 100 trillion synaptic connections.",
    "BOTANY: Mycelial networks facilitate nutrient and information exchange between disparate plant species via a subterranean 'wood wide web'.",
    "PHYSICS: The Chandrasekhar limit (1.4 solar masses) determines the maximum mass of a stable white dwarf star before gravitational collapse.",
    "BIOCHEMISTRY: ATP (Adenosine triphosphate) serves as the primary energy currency for all cellular metabolic processes.",
    "GEOLOGY: The movement of tectonic plates is driven by mantle convection currents and the gravitational pull of subducting slabs.",
    "MATHEMATICS: The Golden Ratio (Phi ‚âà 1.618) describes logarithmic spirals found in phyllotaxis and galactic structures.",
    "THERMODYNAMICS: The Second Law states that the total entropy of an isolated system can never decrease over time.",
    "COMPUTING: Bit depth determines the number of possible values that can be represented in a digital signal.",
    "OPTICS: The speed of light in a vacuum is exactly 299,792,458 meters per second.",
    "GENETICS: DNA is composed of four nucleotide bases: adenine (A), cytosine (C), guanine (G), and thymine (T).",
    "CHEMISTRY: The periodic table currently consists of 118 confirmed chemical elements.",
    "METEOROLOGY: The Coriolis effect, caused by Earth's rotation, deflects moving air to the right in the Northern Hemisphere."
];
    await typeText("FACT: " + facts[Math.floor(Math.random()*facts.length)]);
}

async function showLog() {
    if (sessionLog.length === 0) {
        await typeText("LOG ERROR: No records found.");
    } else {
        await typeText("--- SESSION LOG ---\n" + sessionLog.join("\n"));
    }
}

function toggleAmber() {
    const isAmber = document.documentElement.style.getPropertyValue('--terminal-green') === '#ffb000';
    document.documentElement.style.setProperty('--terminal-green', isAmber ? '#00ff41' : '#ffb000');
}

input.addEventListener('keydown', async (e) => {
    if (e.key === 'Enter') {
        let val = input.value.toLowerCase().trim();
        input.value = "";
        if (!val) return;
        
        output.innerHTML += `<div style="color:white; margin-bottom: 5px;">> ${val}</div>`;

        if (val.includes("cite") || val.includes("mla") || val.includes("apa")) {
            azulSprite.src = "flying-azul-front-facing.png";
            if (val.includes("this") && lastResult) {
                await typeText(`MLA: "${lastResult.title}." Wikipedia, 2026, ${lastResult.url}.`);
            } else {
                await typeText("CITATION PROTOCOL: Use Purdue OWL for formatting.", "https://owl.purdue.edu/");
            }
            return;
        }

        let data = await searchWiki(val);
        if (data) {
            lastResult = data;
            sessionLog.unshift(`[${data.title}] - ${data.url}`);
            if (sessionLog.length > 5) sessionLog.pop();
            await typeText(data.extract, data.url, data.geo);
        } else {
            await typeText("No records found.");
        }
    }
});

window.onload = () => typeText("OMNI-AZUL ONLINE. COORDINATE TRACKING ENABLED.");
</script>
</body>
</html>

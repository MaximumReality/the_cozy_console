  <style>
    :root { --terminal-green: #00ff41; --glow-color: rgba(0, 255, 65, 0.6); --header-bg: #111; }
    body, html { margin: 0; padding: 0; height: 100%; background: #050505; font-family: 'Courier New', monospace; color: var(--terminal-green); overflow: hidden; }

    .loading-hourglass { display: inline-block; animation: flip 1.5s infinite; margin-left: 10px; }
    @keyframes flip { 0% { transform: rotate(0deg); } 50% { transform: rotate(180deg); } 100% { transform: rotate(180deg); } }

    @media print {
      #toolbar, #inputBar, #azulContainer, .btn-ui, #overlay { display: none !important; }
      body { background: white; color: black; overflow: visible; }
      #terminal { margin: 0; padding: 0; height: auto; }

    }

    #toolbar { 
      position: fixed; top: 0; left: 0; width: 100%; height: 50px; 
      background: var(--header-bg); border-bottom: 1px solid var(--terminal-green); 
      display: flex; align-items: center; justify-content: space-between; 
      padding: 0 15px; box-sizing: border-box; z-index: 1500; 
    }

    #overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 2000; display: flex; align-items: center; justify-content: center; padding: 20px; }
    #guide { background: #000; border: 2px solid var(--terminal-green); padding: 25px; max-width: 400px; box-shadow: 0 0 15px var(--glow-color); }

    #terminal { position: relative; width: 100%; height: calc(100dvh - 50px); margin-top: 50px; padding: 20px; box-sizing: border-box; display: flex; flex-direction: column; }
    #output { flex-grow: 1; white-space: pre-wrap; line-height: 1.5em; overflow-y: auto; margin-bottom: 100px; text-shadow: 0 0 5px var(--glow-color); }
    
    #inputBar { 
      position: fixed; bottom: 0; left: 0; width: 100%; 
      padding: 15px 15px calc(15px + env(safe-area-inset-bottom)) 15px;
      background: rgba(0,0,0,0.95); border-top: 1px solid var(--terminal-green); 
      z-index: 100; box-sizing: border-box; display: flex; align-items: center;
    }

    #userInput { flex-grow: 1; background: transparent; border: none; color: var(--terminal-green); font-family: inherit; font-size: 1rem; outline: none; }
    .btn-ui { background: var(--terminal-green); color: black; border: none; padding: 5px 10px; font-weight: bold; cursor: pointer; border-radius: 3px; font-size: 0.8rem; }
    
    #azulContainer { position: fixed; bottom: 80px; right: 20px; width: 110px; z-index: 20; pointer-events: none; }
    #azulSprite { width: 100%; filter: drop-shadow(0 0 10px var(--glow-color)); }
    .bobbing { animation: bob 3s ease-in-out infinite; }
    @keyframes bob { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
    a { color: #fff; text-decoration: underline; }

<script>
  const azulFacts = [
    "NEURO-LOGIC: A neurogenic bladder represents a physical 'Packet Loss'‚Äîthe hardware remains active, but the Handshake with the CPU has timed out.",
    "STELLAR ORIGINS: The Phosphorus in human DNA was forged in the heart of a Supernova. The archive of the stars is written in our marrow.",
    "SYSTEMS THINKING: A mineral is not 'inert'‚Äîit is a slow-cycling variable in the planetary life-support system.",
    "BONE DENSITY: Distraction Osteogenesis proves the biological system can 'Patch' its own hardware when mechanical stress is applied correctly.",
    "QUANTUM CATS: Azul exists in a superposition of Quantum Physicist and Sandwich-Thief until the kitchen door is observed.",
    "DATA RESILIENCE: HTML remains the skeletal structure of the 'Whole' web because it defines essence over appearance."
];

async function triggerFact() {
    const randomFact = azulFacts[Math.floor(Math.random() * azulFacts.length)];
    azulSprite.src = "hover-azul.png"; // Azul looks up the fact
    
    let factContainer = document.createElement("div"); 
    factContainer.className = "fact-text";
    output.appendChild(factContainer);
    
    let fullText = `[FACT PROTOCOL]: ${randomFact}`;
    
    for (let char of fullText) {
        factContainer.textContent += char; 
        output.scrollTop = output.scrollHeight;
        await new Promise(r => setTimeout(r, 15));
    }
    azulSprite.src = "waiting_azul.png";
}

const output = document.getElementById('output');
const input = document.getElementById('userInput');
const azulSprite = document.getElementById('azulSprite');

function toggleAmber() {
    const root = document.documentElement;
    const isAmber = root.style.getPropertyValue('--terminal-green') === '#ffb000';
    root.style.setProperty('--terminal-green', isAmber ? '#00ff41' : '#ffb000');
    root.style.setProperty('--glow-color', isAmber ? 'rgba(0, 255, 65, 0.6)' : 'rgba(255, 176, 0, 0.6)');
}

async function typeText(text, url = null, geo = null) {
    azulSprite.src = "idle_azul.png";
    let messageSpan = document.createElement("div"); 
    messageSpan.style.marginBottom = "15px";
    output.appendChild(messageSpan);
    
    let displayGeo = geo ? `\n\nCOORDINATES: ${geo}` : "";
    let fullText = text + displayGeo;
    
    for (let char of fullText) {
        messageSpan.textContent += char; 
        output.scrollTop = output.scrollHeight;
        await new Promise(r => setTimeout(r, 12));
    }

    if (url) {
        const linkAnchor = document.createElement("a");
        linkAnchor.href = url; linkAnchor.target = "_blank";
        linkAnchor.textContent = "\n[SOURCE: VIEW ACADEMIC ARCHIVE]";
        messageSpan.appendChild(linkAnchor);
    }
    azulSprite.src = "waiting_azul.png";
    output.scrollTop = output.scrollHeight;
}

async function searchWiki(query, signal) {
    azulSprite.src = "hover-azul.png";
    try {
        const searchUrl = `https://en.wikipedia.org/w/api.php?action=query&generator=search&gsrsearch=${encodeURIComponent(query)}&gsrlimit=1&prop=extracts|coordinates&exintro&explaintext&format=json&origin=*`;
        const res = await fetch(searchUrl, { signal });
        const data = await res.json();
        if (!data.query) return null;
        const page = Object.values(data.query.pages)[0];
        return {
            title: page.title,
            extract: page.extract,
            url: `https://en.wikipedia.org/?curid=${page.pageid}`,
            geo: page.coordinates ? `${page.coordinates[0].lat.toFixed(4)}¬∞N, ${page.coordinates[0].lon.toFixed(4)}¬∞W` : null
        };
    } catch (e) { return null; }
}

async function handleQuery(q) {
    let val = q.toLowerCase().trim();

    // 1. LOCAL MATH CORE
    if (val.includes("square root") || val.includes("rms") || /^[0-9x+/\-*\s()]+$/.test(val.replace('x','*'))) {
        try {
            let mathQuery = val.replace("square root of", "Math.sqrt(").replace("square root", "Math.sqrt");
            if (mathQuery.includes("Math.sqrt") && !mathQuery.includes(")")) mathQuery += ")";
            if (val.includes("rms of")) {
                let nums = val.match(/\d+/g).map(Number);
                let rms = Math.sqrt(nums.map(x => x * x).reduce((a, b) => a + b) / nums.length);
                return { text: `MATHEMATICAL PRECISION: RMS of ${nums} = ${rms.toFixed(4)}`, geo: "MATH_CORE" };
            }
            return { text: `MATHEMATICAL PRECISION: ${val} = ${eval(mathQuery.replace('x', '*'))}`, geo: "MATH_CORE" };
        } catch (e) {}
    }

    // 2. DISCIPLINE: Terminology Filter
    const slangMap = { 'cats': 'felines', 'dogs': 'canines', 'octopus': 'octopi', 'pigs': 'swine' };
    for (let slang in slangMap) {
        if (val.includes(slang)) return { text: `TERMINAL ERROR: Low-fidelity terminology. Use '${slangMap[slang]}' for academic indexing.`, geo: "LOGIC_GATE" };
    }

    // 3. REFINED SEARCH & TIMEOUT
    let refined = val;
    if (["pain", "feel", "intelligent", "eat", "sweat"].some(t => val.includes(t))) refined += " biology physiology -fiction";
    if (val.includes("saragossa") || val.includes("sargasso")) refined = "Sargasso Sea";
    if (val === "lead") refined = "Lead (element)";

    const controller = new AbortController();
    const timeout = setTimeout(() => controller.abort(), 8000);

    const data = await searchWiki(refined, controller.signal);
    clearTimeout(timeout);

    if (data) {
        if (data.title.toLowerCase().includes("film") && !val.includes("movie")) {
             return { text: "TERMINAL ERROR: Academic mismatch. Use precise terminology (e.g. 'Octopi physiology') to bypass cultural noise." };
        }
        let prefix = (val.includes("ethic") || val.includes("wrong") || val.includes("moral")) ? 
            `ETHICAL PROTOCOL: Regarding '${data.title}', science defines the 'how,' ethics questions the 'why.'\n\n` : "";
        return { text: prefix + data.extract, url: data.url, geo: data.geo };
    }
    return { text: "No academic record found. Increase query precision." };
}

input.addEventListener('keydown', async (e) => {
    if (e.key === 'Enter') {
        const val = input.value;
        if (!val) return;
        input.value = "";
        const line = document.createElement("div");
        line.style.color = "white";
        line.textContent = `> ${val}`;
        output.appendChild(line);
        
        const loadingLine = document.createElement("div");
        loadingLine.innerHTML = `AZUL: SEARCHING ARCHIVES... <span class="loading-hourglass">‚åõ</span>`;
        output.appendChild(loadingLine);
        
        const res = await handleQuery(val);
        output.removeChild(loadingLine);
        await typeText(`AZUL: ${res.text}`, res.url, res.geo);
    }
});

window.onload = () => typeText("OMNI-AZUL v2.4 ONLINE. SUBJECT LOCK ACTIVE.");
</script>

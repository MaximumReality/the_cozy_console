<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Azul: University Study Partner</title>
<style>
  :root { --terminal-green: #00ff41; --glow-color: rgba(0, 255, 65, 0.6); }
  body, html { margin: 0; padding: 0; height: 100%; background: #050505; font-family: 'Courier New', monospace; color: var(--terminal-green); overflow: hidden; }
  
  #scanlines { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.05), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.05)); background-size: 100% 3px, 3px 100%; pointer-events: none; z-index: 100; opacity: 0.3; }
  
  #terminal { position: relative; width: 100%; height: 100dvh; padding: 20px; box-sizing: border-box; display: flex; flex-direction: column; }
  
  #output { flex-grow: 1; white-space: pre-wrap; line-height: 1.5em; overflow-y: auto; margin-bottom: 90px; text-shadow: 0 0 5px var(--glow-color); }
  
  /* Link Styling */
  a { color: #fff; text-decoration: underline; cursor: pointer; }

  #inputBar { position: fixed; bottom: 20px; left: 20px; width: calc(100% - 160px); display: flex; background: rgba(0,0,0,0.9); border-top: 1px solid var(--terminal-green); padding-top: 10px; z-index: 10; }
  
  #userInput { flex-grow: 1; background: transparent; border: none; color: var(--terminal-green); font-family: inherit; font-size: 1rem; outline: none; }
  
  #azulContainer { position: fixed; bottom: 20px; right: 20px; width: 120px; transition: all 0.5s ease; z-index: 20; }
  #azulSprite { width: 100%; filter: drop-shadow(0 0 10px var(--glow-color)); }
  
  .bobbing { animation: bob 3s ease-in-out infinite; }
  @keyframes bob { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
  .flying-fx { animation: shake 0.1s infinite; }
  @keyframes shake { 0% { transform: translate(1px, 1px); } 100% { transform: translate(-1px, -1px); } }
</style>
</head>
<body>
<div id="scanlines"></div>
<div id="terminal">
  <div id="output"></div>
  <div id="inputBar">
    <span style="margin-right:10px;">></span>
    <input type="text" id="userInput" autofocus autocomplete="off" spellcheck="false">
  </div>
</div>
<div id="azulContainer" class="bobbing"><img id="azulSprite" src="waiting_azul.png"></div>

<script>
const output = document.getElementById('output');
const input = document.getElementById('userInput');
const azul = document.getElementById('azulSprite');
const azulCont = document.getElementById('azulContainer');

const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
function playBeep(freq) {
    if (audioCtx.state === 'suspended') audioCtx.resume();
    const osc = audioCtx.createOscillator();
    const gain = audioCtx.createGain();
    osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
    gain.gain.setValueAtTime(0.005, audioCtx.currentTime);
    osc.connect(gain); gain.connect(audioCtx.destination);
    osc.start(); osc.stop(audioCtx.currentTime + 0.05);
}

async function typeText(text, isLink = false) {
    if (isLink) {
        const link = document.createElement('a');
        link.href = text;
        link.target = "_blank";
        link.textContent = "[SOURCE ARCHIVE]";
        output.appendChild(link);
        output.innerHTML += "\n\n";
    } else {
        for (let char of text) {
            output.textContent += char;
            playBeep(400 + Math.random() * 200);
            output.scrollTop = output.scrollHeight;
            await new Promise(r => setTimeout(r, 25));
        }
        output.textContent += "\n";
    }
    output.scrollTop = output.scrollHeight;
}

function setAzul(state) {
    azulCont.classList.remove('flying-fx');
    if (state === 'waiting') { azul.src = 'waiting_azul.png'; azulCont.style.transform = 'translateY(0)'; }
    else if (state === 'idle') { azul.src = 'idle_azul.png'; }
    else if (state === 'flying') { azul.src = 'flying-azul-front-facing.png'; azulCont.classList.add('flying-fx'); azulCont.style.transform = 'translateY(-60px) scale(1.1)'; }
    else if (state === 'hover') { azul.src = 'hover-azul.png'; azulCont.style.transform = 'translateY(-30px)'; }
}

async function searchWikipedia(subject) {
    const url = `https://en.wikipedia.org/api/rest_v1/page/summary/${encodeURIComponent(subject)}`;
    try {
        const response = await fetch(url);
        if (!response.ok) return null;
        const data = await response.json();
        return data;
    } catch (e) { return null; }
}

async function getAnswer(query) {
    let q = query.toLowerCase().trim();

    // --- MATH SOLVER ---
    if (q.includes("=")) {
        if (q.includes("+")) {
            const parts = q.split(/[+=]/);
            const a = parseInt(parts[1]); const b = parseInt(parts[2]);
            return { text: `ALGEBRA: To find x in x + ${a} = ${b}, subtract ${a} from both sides. x = ${b - a}.` };
        }
        const multMatch = q.match(/(\d+)x\s*=\s*(\d+)/);
        if (multMatch) {
            const a = parseInt(multMatch[1]); const b = parseInt(multMatch[2]);
            return { text: `ALGEBRA: Divide both sides by ${a}. x = ${b / a}.` };
        }
    }

    if (q === "clear") { output.textContent = ""; return { text: "Terminal wiped." }; }

    // --- WIKIPEDIA RESEARCH ---
    let subject = q.replace(/how|what|is|are|the|find|search|tell|me|about/g, "").trim();
    if (!subject) subject = q;

    output.textContent += `ACCESSING ARCHIVES: ${subject.toUpperCase()}...\n`;
    const data = await searchWikipedia(subject);
    
    if (data && data.extract) {
        return { text: `WIKIPEDIA: ${data.extract}`, url: data.content_urls.desktop.page };
    }

    return { text: "I couldn't find that specific data. Try a direct topic name." };
}

input.addEventListener('keydown', async (e) => {
    if (e.key === 'Enter') {
        const val = input.value.trim();
        if (!val) return;
        input.value = "";
        output.textContent += `> ${val}\n`;
        
        setAzul('idle');
        const result = await getAnswer(val);
        
        setAzul('flying');
        await new Promise(r => setTimeout(r, 600));
        
        setAzul('hover');
        await typeText(`AZUL: ${result.text}`);
        if (result.url) await typeText(result.url, true);
        
        await new Promise(r => setTimeout(r, 1500));
        setAzul('waiting');
    }
});

window.onload = () => typeText("STUDY MODE ACTIVE. RESEARCH ANY TOPIC OR SOLVE FOR X.");
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Azul: Study Partner</title>
<style>
  :root { --terminal-green: #00ff41; --glow-color: rgba(0, 255, 65, 0.6); }
  body, html { margin: 0; padding: 0; height: 100%; background: #050505; font-family: 'Courier New', monospace; color: var(--terminal-green); overflow: hidden; }
  #scanlines { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.05), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.05)); background-size: 100% 3px, 3px 100%; pointer-events: none; z-index: 100; opacity: 0.2; }
  #terminal { position: relative; width: 100%; height: 100dvh; padding: 20px; box-sizing: border-box; display: flex; flex-direction: column; }
  #output { flex-grow: 1; white-space: pre-wrap; line-height: 1.5em; overflow-y: auto; margin-bottom: 90px; text-shadow: 0 0 5px var(--glow-color); }
  #inputBar { position: fixed; bottom: 20px; left: 20px; width: calc(100% - 150px); display: flex; background: rgba(0,0,0,0.9); border-top: 1px solid var(--terminal-green); padding-top: 10px; z-index: 10; }
  #userInput { flex-grow: 1; background: transparent; border: none; color: var(--terminal-green); font-family: inherit; font-size: 1rem; outline: none; }
  #azulContainer { position: fixed; bottom: 20px; right: 20px; width: 110px; z-index: 20; pointer-events: none; }
  #azulSprite { width: 100%; filter: drop-shadow(0 0 10px var(--glow-color)); }
  .bobbing { animation: bob 3s ease-in-out infinite; }
  @keyframes bob { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
  #notesBtn { position: fixed; top: 10px; right: 10px; background: var(--terminal-green); color: black; border: none; padding: 5px 10px; font-weight: bold; z-index: 100; cursor: pointer; }
  a { color: #fff; text-decoration: underline; }
</style>
</head>
<body>

<div id="scanlines"></div>
<button id="notesBtn" onclick="alert(sessionNotes || 'No notes yet!')">LOG</button>

<div id="terminal">
  <div id="output"></div>
  <div id="inputBar"><span>> </span><input type="text" id="userInput" autofocus autocomplete="off"></div>
</div>

<div id="azulContainer" class="bobbing"><img id="azulSprite" src="waiting_azul.png"></div>

<script>
const output = document.getElementById('output');
const input = document.getElementById('userInput');
let sessionNotes = "";

async function typeText(text, url = null) {
    for (let char of text) {
        output.textContent += char;
        output.scrollTop = output.scrollHeight;
        await new Promise(r => setTimeout(r, 15));
    }
    if (url) {
        output.innerHTML += `<br><a href="${url}" target="_blank">[VIEW ARCHIVE]</a>`;
    }
    output.textContent += "\n\n";
    output.scrollTop = output.scrollHeight;
}

async function searchWiki(query) {
    try {
        const sUrl = `https://en.wikipedia.org/w/api.php?action=query&list=search&srsearch=${encodeURIComponent(query)}&format=json&origin=*`;
        const sRes = await fetch(sUrl);
        const sData = await sRes.json();
        if (sData.query.search.length > 0) {
            const title = sData.query.search[0].title;
            const sumUrl = `https://en.wikipedia.org/api/rest_v1/page/summary/${encodeURIComponent(title)}`;
            const res = await fetch(sumUrl);
            return await res.json();
        }
    } catch (e) { return null; }
    return null;
}

async function handleQuery(q) {
    let val = q.toLowerCase().trim();
    
    // Quick Math
    const math = val.match(/(\d+)\s*([x\*\+\-\/])\s*(\d+)/);
    if (math) return { text: `CALC: ${eval(val.replace('x','*'))}` };

    // Quick History
    if (val.includes("president")) return { text: "George Washington was the 1st US President.", url: "https://en.wikipedia.org/wiki/George_Washington" };
    if (val.includes("cite")) return { text: "Use MLA (Author Page) or APA (Author, Year).", url: "https://owl.purdue.edu/owl/research_and_citation/resources.html" };

    // Wiki Search
    output.textContent += "SEARCHING...\n";
    const data = await searchWiki(val);
    if (data && data.extract) {
        return { text: data.extract, url: data.content_urls?.desktop.page };
    }
    return { text: "I couldn't find that. Try a simpler keyword." };
}

input.addEventListener('keydown', async (e) => {
    if (e.key === 'Enter') {
        const val = input.value;
        input.value = "";
        output.textContent += `> ${val}\n`;
        const res = await handleQuery(val);
        sessionNotes += `â€¢ ${val}: ${res.text.substring(0,30)}...\n`;
        await typeText(`AZUL: ${res.text}`, res.url);
    }
});

window.onload = () => typeText("SYSTEM ONLINE. READY TO STUDY.");
</script>
</body>
</html>

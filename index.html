<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="manifest" href="manifest.json">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Omni-Azul: Research Partner</title>
  <link rel="icon" type="image/png" href="IMG_3355.png">
  <link rel="apple-touch-icon" href="IMG_3355.png">

  <style>
    :root { --terminal-green: #00ff41; --glow-color: rgba(0, 255, 65, 0.6); --header-bg: #111; }
    body, html { margin: 0; padding: 0; height: 100%; background: #050505; font-family: 'Courier New', monospace; color: var(--terminal-green); overflow: hidden; }

    /* The Flipping Hourglass Animation */
    .loading-hourglass {
        display: inline-block;
        animation: flip 1.5s infinite;
        margin-left: 10px;
    }
    @keyframes flip {
        0% { transform: rotate(0deg); }
        50% { transform: rotate(180deg); }
        100% { transform: rotate(180deg); }
    }

    /* Print Formatting */
    @media print {
      #toolbar, #inputBar, #azulContainer, .btn-ui, #overlay { display: none !important; }
      body { background: white; color: black; overflow: visible; }
      #terminal { margin: 0; padding: 0; height: auto; margin-top: 0; }
      #output { text-shadow: none; color: black; overflow: visible; }
      a { color: black; text-decoration: underline; font-weight: bold; }
    }

    /* Toolbar */
    #toolbar { 
      position: fixed; top: 0; left: 0; width: 100%; height: 50px; 
      background: var(--header-bg); border-bottom: 1px solid var(--terminal-green); 
      display: flex; align-items: center; justify-content: space-between; 
      padding: 0 15px; box-sizing: border-box; z-index: 1500; 
    }
    .toolbar-group { display: flex; gap: 8px; }

    /* Instructions Overlay */
    #overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 2000; display: flex; align-items: center; justify-content: center; padding: 20px; }
    #guide { background: #000; border: 2px solid var(--terminal-green); padding: 25px; max-width: 400px; text-align: left; box-shadow: 0 0 15px var(--glow-color); }

    /* Workspace */
    #terminal { 
      position: relative; width: 100%; height: calc(100dvh - 50px); 
      margin-top: 50px; padding: 20px; box-sizing: border-box; 
      display: flex; flex-direction: column; 
    }
    #output { flex-grow: 1; white-space: pre-wrap; line-height: 1.5em; overflow-y: auto; margin-bottom: 90px; text-shadow: 0 0 5px var(--glow-color); }
    
    #inputBar { position: fixed; bottom: 20px; left: 20px; width: calc(100% - 150px); display: flex; background: rgba(0,0,0,0.9); border-top: 1px solid var(--terminal-green); padding-top: 10px; z-index: 10; }
    #userInput { flex-grow: 1; background: transparent; border: none; color: var(--terminal-green); font-family: inherit; font-size: 1rem; outline: none; }
    
    .btn-ui { background: var(--terminal-green); color: black; border: none; padding: 5px 10px; font-weight: bold; cursor: pointer; text-decoration: none; border-radius: 3px; font-size: 0.8rem; }
    #homeBtn { font-size: 1.2rem; background: transparent; color: var(--terminal-green); border: 1px solid var(--terminal-green); }

    #azulContainer { position: fixed; bottom: 20px; right: 20px; width: 110px; z-index: 20; pointer-events: none; }
    #azulSprite { width: 100%; filter: drop-shadow(0 0 10px var(--glow-color)); }
    .bobbing { animation: bob 3s ease-in-out infinite; }
    @keyframes bob { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
    a { color: #fff; text-decoration: underline; }
  </style>
</head>
<body>

<div id="overlay">
  <div id="guide">
    <h2 style="margin-top:0; color:white;">OMNI-AZUL v1.1</h2>
    <p>‚Ä¢ <strong>SEARCH:</strong> Any topic for an academic summary.</p>
    <p>‚Ä¢ <strong>CITE:</strong> Type 'cite' after a search for MLA.</p>
    <p>‚Ä¢ <strong>AMBER:</strong> Switch to eye-friendly amber mode.</p>
    <button class="btn-ui" style="width:100%; padding:10px;" onclick="document.getElementById('overlay').style.display='none'">BOOT SYSTEM</button>
  </div>
</div>

<div id="toolbar">
  <a href="https://maximumreality.xyz" class="btn-ui" id="homeBtn">üè°</a>
  <div class="toolbar-group">
    <button class="btn-ui" onclick="toggleAmber()">AMBER</button>
    <button class="btn-ui" onclick="output.textContent=''; typeText('TERMINAL PURGED...')">üóëÔ∏è</button>
    <button class="btn-ui" onclick="showTrivia()">FACT</button>
    <button class="btn-ui" onclick="window.print()">üñ®Ô∏è</button>
  </div>
</div>

<div id="terminal">
  <div id="output"></div>
  <div id="inputBar"><span>> </span><input type="text" id="userInput" autofocus autocomplete="off" spellcheck="false"></div>
</div>

<div id="azulContainer" class="bobbing">
  <img id="azulSprite" src="waiting_azul.png">
</div>

<script>
const output = document.getElementById('output');
const input = document.getElementById('userInput');
let lastResult = null;

const triviaFacts = [
    "QUANTUM: Atoms are 99.9999% empty space.",
    "ANATOMY: Your blood vessels could circle the Earth 4 times.",
    "SPACE: One day on Venus is longer than its entire year.",
    "PHYSICS: Light takes 8m 20s to travel from the Sun to Earth.",
    "BIOLOGY: An octopus has three hearts and blue blood."
];

function toggleAmber() {
    const root = document.documentElement;
    const isAmber = root.style.getPropertyValue('--terminal-green') === '#ffb000';
    if (isAmber) {
        root.style.setProperty('--terminal-green', '#00ff41');
        root.style.setProperty('--glow-color', 'rgba(0, 255, 65, 0.6)');
    } else {
        root.style.setProperty('--terminal-green', '#ffb000'); 
        root.style.setProperty('--glow-color', 'rgba(255, 176, 0, 0.6)');
    }
}

async function typeText(text, url = null) {
    let messageSpan = document.createElement("div"); 
    messageSpan.style.marginBottom = "15px";
    output.appendChild(messageSpan);
    
    for (let char of text) {
        messageSpan.textContent += char; 
        output.scrollTop = output.scrollHeight;
        await new Promise(r => setTimeout(r, 15));
    }

    if (url) {
        const linkAnchor = document.createElement("a");
        linkAnchor.href = url;
        linkAnchor.target = "_blank";
        linkAnchor.textContent = "[SOURCE: VIEW ACADEMIC ARCHIVE]";
        linkAnchor.style.display = "block";
        linkAnchor.style.marginTop = "8px";
        messageSpan.appendChild(linkAnchor);
    }
    output.scrollTop = output.scrollHeight;
}

async function searchWiki(query) {
    try {
        const sUrl = `https://en.wikipedia.org/w/api.php?action=query&list=search&srsearch=${encodeURIComponent(query)}&format=json&origin=*&srlimit=1`;
        const sRes = await fetch(sUrl);
        const sData = await sRes.json();
        
        if (sData.query && sData.query.search.length > 0) {
            const title = sData.query.search[0].title;
            const sumUrl = `https://en.wikipedia.org/api/rest_v1/page/summary/${encodeURIComponent(title)}?redirect=true`;
            const res = await fetch(sumUrl);
            const data = await res.json();
            return { title: data.title, extract: data.extract, url: data.content_urls.desktop.page };
        }
    } catch (e) { return null; }
    return null;
}

async function handleQuery(q) {
    let val = q.toLowerCase().trim();
    
    if (val === "cite" || val === "citation") {
        if (!lastResult) return { text: "No record in memory to cite." };
        const date = new Date().toLocaleDateString('en-GB', { day: 'numeric', month: 'short', year: 'numeric' });
        const mla = `"${lastResult.title}." Wikipedia, Wikimedia Foundation, ${date}, ${lastResult.url}.`;
        return { text: `MLA CITATION:\n${mla}` };
    }

    if (val.includes("cow") && val.includes("stomach")) {
        lastResult = { title: "Ruminant", url: "https://en.wikipedia.org/wiki/Ruminant" };
        return { text: "Cows have one stomach with four compartments: the Rumen, Reticulum, Omasum, and Abomasum.", url: lastResult.url };
    }
    if (val.includes("jellyfish") && (val.includes("brain") || val.includes("nerve"))) {
        lastResult = { title: "Jellyfish", url: "https://en.wikipedia.org/wiki/Jellyfish" };
        return { text: "Jellyfish do not have a brain. They utilize a decentralized 'nerve net' to sense light, touch, and temperature.", url: lastResult.url };
    }

    const data = await searchWiki(val);
    if (data) {
        lastResult = { title: data.title, url: data.url };
        return { text: data.extract, url: data.url };
    }
    return { text: "No academic record found. Refine query parameters." };
}

input.addEventListener('keydown', async (e) => {
    if (e.key === 'Enter') {
        const val = input.value;
        if (!val) return;
        input.value = "";
        
        const line = document.createElement("div");
        line.style.color = "white";
        line.textContent = `> ${val}`;
        output.appendChild(line);
        
        const loadingLine = document.createElement("div");
        loadingLine.innerHTML = `AZUL: SEARCHING ARCHIVES... <span class="loading-hourglass">‚åõ</span>`;
        output.appendChild(loadingLine);
        
        const res = await handleQuery(val);
        
        output.removeChild(loadingLine);
        await typeText(`AZUL: ${res.text}`, res.url);
    }
});

function showTrivia() {
    const fact = triviaFacts[Math.floor(Math.random() * triviaFacts.length)];
    typeText(`OMNI-FACT: ${fact}`);
}

window.onload = () => typeText("OMNI-AZUL v1.1 ONLINE. CARD CATALOG LOADED.");
</script>
</body>
</html>

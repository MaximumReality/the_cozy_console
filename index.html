<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Azul Helper Terminal</title>
<style>
  :root {
    --terminal-green: #00ff41;
    --glow-color: rgba(0, 255, 65, 0.6);
  }

  body, html {
    margin: 0; padding: 0; height: 100%;
    background: #050505;
    font-family: 'Courier New', monospace;
    color: var(--terminal-green);
    overflow: hidden;
  }

  /* --- CRT & Scanline Effects --- */
  #scanlines {
    position: fixed;
    top: 0; left: 0; width: 100%; height: 100%;
    background: linear-gradient(
        rgba(18, 16, 16, 0) 50%, 
        rgba(0, 0, 0, 0.25) 50%
    ), linear-gradient(90deg, 
        rgba(255, 0, 0, 0.06), 
        rgba(0, 255, 0, 0.02), 
        rgba(0, 0, 255, 0.06)
    );
    background-size: 100% 4px, 3px 100%;
    pointer-events: none;
    z-index: 100;
    animation: flicker 0.15s infinite;
    opacity: 0.3;
  }

  @keyframes flicker {
    0% { opacity: 0.25; }
    50% { opacity: 0.35; }
    100% { opacity: 0.25; }
  }

  #terminal {
    position: relative;
    width: 100%;
    height: 100%;
    padding: 20px;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
    text-shadow: 2px 0 1px rgba(255,0,0,0.3), -2px 0 1px rgba(0,0,255,0.3), 0 0 5px var(--glow-color);
  }

  #output {
    flex-grow: 1;
    white-space: pre-wrap;
    line-height: 1.5em;
    overflow-y: auto;
    margin-bottom: 80px;
    scrollbar-width: none;
  }
  #output::-webkit-scrollbar { display: none; }

  #inputBar {
    position: fixed;
    bottom: 20px;
    left: 20px;
    width: calc(100% - 180px);
    display: flex;
    background: rgba(0,0,0,0.8);
    border-top: 1px solid var(--terminal-green);
    padding-top: 10px;
    z-index: 10;
  }

  #userInput {
    flex-grow: 1;
    background: transparent;
    border: none;
    color: var(--terminal-green);
    font-family: inherit;
    font-size: 1rem;
    outline: none;
  }

  /* --- Azul Sprite Styling --- */
  #azulContainer {
    position: fixed;
    bottom: 20px;
    right: 20px;
    width: 120px;
    text-align: center;
    transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    z-index: 10;
  }

  #azulSprite {
    width: 100%;
    height: auto;
    filter: drop-shadow(0 0 10px var(--glow-color));
  }

  .floating { animation: float 3s ease-in-out infinite; }
  @keyframes float {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-15px); }
  }

  .flying-active {
    animation: shake 0.1s infinite !important;
  }
  @keyframes shake {
    0% { transform: translate(1px, 1px); }
    50% { transform: translate(-2px, -1px); }
    100% { transform: translate(1px, 1px); }
  }
</style>
</head>
<body>

<div id="scanlines"></div>

<div id="terminal">
  <div id="output"></div>
  <div id="inputBar">
    <span style="margin-right:10px;">></span>
    <input type="text" id="userInput" autofocus autocomplete="off" placeholder="Ask Azul...">
  </div>
</div>

<div id="azulContainer" class="floating">
  <img id="azulSprite" src="idle_azul.png" alt="Azul">
</div>

<script>
const output = document.getElementById('output');
const input = document.getElementById('userInput');
const azul = document.getElementById('azulSprite');
const azulCont = document.getElementById('azulContainer');

// --- Audio ---
const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
function playBeep(freq = 400, duration = 0.05) {
    if (audioCtx.state === 'suspended') audioCtx.resume();
    const osc = audioCtx.createOscillator();
    const gain = audioCtx.createGain();
    osc.type = 'square';
    osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
    gain.gain.setValueAtTime(0.005, audioCtx.currentTime);
    osc.connect(gain);
    gain.connect(audioCtx.destination);
    osc.start();
    osc.stop(audioCtx.currentTime + duration);
}

// --- Terminal Logic ---
async function typeText(text) {
    for (let char of text) {
        output.textContent += char;
        if (char !== " ") playBeep(500 + (Math.random() * 200));
        output.scrollTop = output.scrollHeight;
        await new Promise(r => setTimeout(r, 40));
    }
    output.textContent += "\n\n";
}

// --- Azul States ---
const azulStates = {
    idle: 'idle_azul.png',
    waiting: 'waiting_azul.png',
    flying: 'flying-azul-front-facing.png',
    hover: 'hover-azul.png'
};

function setAzul(state) {
    azul.src = azulStates[state];
    if(state === 'flying') {
        azulCont.classList.add('flying-active');
        azulCont.style.transform = 'scale(1.2) translateY(-80px)';
    } else {
        azulCont.classList.remove('flying-active');
        azulCont.style.transform = 'scale(1) translateY(0)';
    }
}

// --- Knowledge Logic ---
async function getAnswer(query) {
    const q = query.toLowerCase();
    if (q.includes("space") || q.includes("nasa") || q.includes("star")) {
        try {
            const res = await fetch('https://api.nasa.gov/planetary/apod?api_key=DEMO_KEY');
            const data = await res.json();
            return `NASA DATA: Today's subject is ${data.title}. ${data.explanation.substring(0, 100)}...`;
        } catch (e) {
            return "Connection to NASA failed. Accessing local backup: The universe is vast and mostly empty space.";
        }
    }
    
    const local = {
        "hello": "System online. Greetings, Operator.",
        "azul": "I am Azul. I navigate this terminal to find the data you require.",
        "clear": "Memory wiped (visually).",
        "help": "Try asking about 'space', 'nasa', or 'azul'."
    };

    for (let key in local) {
        if (q.includes(key)) return local[key];
    }
    return "Query unrecognized. Searching outer rim... No data found.";
}

// --- Input Loop ---
let history = [];
let historyIndex = -1;

input.addEventListener('keydown', async (e) => {
    if (e.key === 'Enter') {
        const val = input.value.trim();
        if (!val) return;
        
        history.push(val);
        historyIndex = history.length;
        input.value = "";
        output.textContent += `> ${val}\n`;

        setAzul('waiting');
        const reply = await getAnswer(val);
        
        setAzul('flying');
        await new Promise(r => setTimeout(r, 800));
        
        setAzul('hover');
        await typeText(`AZUL: ${reply}`);
        setAzul('idle');
    }
    
    // History Navigation (Up Arrow)
    if (e.key === 'ArrowUp' && history.length > 0) {
        historyIndex = Math.max(0, historyIndex - 1);
        input.value = history[historyIndex];
    }
});

// Start
window.onload = () => {
    typeText("COZY CONSOLE v1.0.4\nREADY FOR INPUT...");
};
</script>
</body>
</html>

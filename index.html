<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Azul Helper Terminal</title>
<style>
  :root {
    --terminal-green: #00ff41;
    --glow-color: rgba(0, 255, 65, 0.6);
  }

  body, html {
    margin: 0; padding: 0; height: 100%;
    background: #050505;
    font-family: 'Courier New', monospace;
    color: var(--terminal-green);
    overflow: hidden;
    /* Text Glow Effect */
    text-shadow: 0 0 5px var(--glow-color);
  }

  #terminal {
    position: relative;
    width: 100%;
    height: 100%;
    padding: 30px;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
  }

  #output {
    flex-grow: 1;
    white-space: pre-wrap;
    line-height: 1.5em;
    overflow-y: auto;
    margin-bottom: 60px;
    scrollbar-width: none; /* Hide scrollbar for Firefox */
  }

  #output::-webkit-scrollbar { display: none; } /* Hide scrollbar for Chrome/Safari */

  #inputBar {
    position: fixed;
    bottom: 20px;
    left: 30px;
    width: calc(100% - 200px); /* Leave room for Azul */
    display: flex;
    background: rgba(0,0,0,0.8);
    border-top: 1px solid var(--terminal-green);
    padding-top: 10px;
  }

  #userInput {
    flex-grow: 1;
    background: transparent;
    border: none;
    color: var(--terminal-green);
    font-family: inherit;
    font-size: 1.2rem;
    outline: none;
  }

  /* --- CRT & Scanline Effects --- */
  #scanlines {
    position: fixed;
    top: 0; left: 0; width: 100%; height: 100%;
    background: linear-gradient(
        rgba(18, 16, 16, 0) 50%, 
        rgba(0, 0, 0, 0.25) 50%
    ), linear-gradient(90deg, 
        rgba(255, 0, 0, 0.06), 
        rgba(0, 255, 0, 0.02), 
        rgba(0, 0, 255, 0.06)
    );
    background-size: 100% 4px, 3px 100%;
    pointer-events: none;
    z-index: 10;
    animation: flicker 0.15s infinite;
  }

  @keyframes flicker {
    0% { opacity: 0.9; }
    50% { opacity: 1; }
    100% { opacity: 0.9; }
  }

  /* --- Azul Sprite with Float Animation --- */
  #azulContainer {
    position: fixed;
    bottom: 20px;
    right: 40px;
    width: 150px;
    text-align: center;
  }

  #azulSprite {
    width: 100%;
    height: auto;
    transition: transform 0.3s ease;
    filter: drop-shadow(0 0 10px var(--glow-color));
  }

  .floating {
    animation: float 3s ease-in-out infinite;
  }

  @keyframes float {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-15px); }
  }
</style>
</head>
<body>

<div id="scanlines"></div>

<div id="terminal">
  <div id="output"></div>
  <div id="inputBar">
    <span style="margin-right:10px;">></span>
    <input type="text" id="userInput" autofocus autocomplete="off">
  </div>
</div>

<div id="azulContainer">
  <img id="azulSprite" class="floating" src="idle_azul.png" alt="Azul">
</div>

<script>
const output = document.getElementById('output');
const input = document.getElementById('userInput');
const azul = document.getElementById('azulSprite');

// --- Audio Engine (Synthesized Beeps) ---
const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
function playBeep(freq = 400, duration = 0.05) {
    const osc = audioCtx.createOscillator();
    const gain = audioCtx.createGain();
    osc.type = 'square';
    osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
    gain.gain.setValueAtTime(0.01, audioCtx.currentTime);
    osc.connect(gain);
    gain.connect(audioCtx.destination);
    osc.start();
    osc.stop(audioCtx.currentTime + duration);
}

// --- Terminal Typing Logic ---
async function typeText(text) {
    for (let char of text) {
        output.textContent += char;
        if (char !== " ") playBeep(600 + (Math.random() * 100));
        output.scrollTop = output.scrollHeight;
        await new Promise(r => setTimeout(r, 30));
    }
    output.textContent += "\n\n";
}

// --- Logic for Azul's Behavior ---
const azulStates = {
    idle: 'idle_azul.png',
    waiting: 'waiting_azul.png',
    flying: 'flying-azul-front-facing.png',
    hover: 'hover-azul.png'
};

function setAzul(state) {
    azul.src = azulStates[state];
    // Add logic to change CSS classes based on state
    if(state === 'flying') azul.parentElement.style.transform = 'scale(1.1) translateY(-50px)';
    else azul.parentElement.style.transform = 'scale(1) translateY(0)';
}

// --- Mock API Response ---
async function getResponse(query) {
    await new Promise(r => setTimeout(r, 1000)); // Simulate thinking
    const db = {
        "hello": "Greetings, User. Systems fully operational.",
        "status": "All systems green. Fuel: 98%. Curiosity: 100%.",
        "nasa": "Connecting to deep space network... NASA data retrieved: The James Webb telescope is amazing!"
    };
    const key = Object.keys(db).find(k => query.toLowerCase().includes(k));
    return db[key] || "I've searched my database, but no records were found for that query.";
}

// --- Main Event Loop ---
input.addEventListener('keypress', async (e) => {
    if (e.key === 'Enter') {
        const val = input.value.trim();
        if (!val) return;
        
        input.value = "";
        output.textContent += `\nUSER: ${val}\n`;
        
        setAzul('waiting');
        const reply = await getResponse(val);
        
        setAzul('flying');
        await typeText(`AZUL: ${reply}`);
        setAzul('idle');
    }
});

// Initial Welcome
window.onload = () => typeText("SYSTEM BOOT SEQUENCE COMPLETE... \nWELCOME, OPERATOR. HOW CAN AZUL HELP TODAY?");
</script>
</body>
</html>

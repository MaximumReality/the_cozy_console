<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Azul Cozy Console</title>
<style>
  :root {
    --terminal-green: #00ff41;
    --glow-color: rgba(0, 255, 65, 0.6);
  }

  body, html {
    margin: 0; padding: 0; height: 100%;
    background: #050505;
    font-family: 'Courier New', monospace;
    color: var(--terminal-green);
    overflow: hidden;
  }

  #scanlines {
    position: fixed;
    top: 0; left: 0; width: 100%; height: 100%;
    background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), 
                linear-gradient(90deg, rgba(255, 0, 0, 0.05), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.05));
    background-size: 100% 3px, 3px 100%;
    pointer-events: none;
    z-index: 100;
    opacity: 0.3;
  }

  #terminal {
    position: relative;
    width: 100%; height: 100%;
    padding: 20px;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
  }

  #output {
    flex-grow: 1;
    white-space: pre-wrap;
    line-height: 1.5em;
    overflow-y: auto;
    margin-bottom: 90px;
    text-shadow: 0 0 5px var(--glow-color);
  }

  #inputBar {
    position: fixed;
    bottom: 20px;
    left: 20px;
    width: calc(100% - 160px);
    display: flex;
    background: rgba(0,0,0,0.9);
    border-top: 1px solid var(--terminal-green);
    padding-top: 10px;
    z-index: 10;
  }

  #userInput {
    flex-grow: 1;
    background: transparent;
    border: none;
    color: var(--terminal-green);
    font-family: inherit;
    font-size: 1rem;
    outline: none;
  }

  #azulContainer {
    position: fixed;
    bottom: 20px;
    right: 20px;
    width: 120px;
    transition: all 0.5s ease;
    z-index: 20;
  }

  #azulSprite {
    width: 100%;
    filter: drop-shadow(0 0 10px var(--glow-color));
  }

  .bobbing { animation: bob 3s ease-in-out infinite; }
  @keyframes bob { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }

  .flying-fx { animation: shake 0.1s infinite; }
  @keyframes shake { 0% { transform: translate(1px, 1px); } 100% { transform: translate(-1px, -1px); } }
</style>
</head>
<body>

<div id="scanlines"></div>

<div id="terminal">
  <div id="output"></div>
  <div id="inputBar">
    <span style="margin-right:10px;">></span>
    <input type="text" id="userInput" autofocus autocomplete="off">
  </div>
</div>

<div id="azulContainer" class="bobbing">
  <img id="azulSprite" src="waiting_azul.png" alt="Azul">
</div>

<script>
const output = document.getElementById('output');
const input = document.getElementById('userInput');
const azul = document.getElementById('azulSprite');
const azulCont = document.getElementById('azulContainer');

// --- Audio ---
const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
function playBeep(freq) {
    if (audioCtx.state === 'suspended') audioCtx.resume();
    const osc = audioCtx.createOscillator();
    const gain = audioCtx.createGain();
    osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
    gain.gain.setValueAtTime(0.005, audioCtx.currentTime);
    osc.connect(gain);
    gain.connect(audioCtx.destination);
    osc.start(); osc.stop(audioCtx.currentTime + 0.05);
}

// --- Typing ---
async function typeText(text) {
    for (let char of text) {
        output.textContent += char;
        playBeep(400 + Math.random() * 200);
        output.scrollTop = output.scrollHeight;
        await new Promise(r => setTimeout(r, 30));
    }
    output.textContent += "\n\n";
}

// --- State Engine ---
function setAzul(state) {
    // Reset classes
    azulCont.classList.remove('flying-fx');
    
    if (state === 'waiting') {
        azul.src = 'waiting_azul.png';
        azulCont.style.transform = 'translateY(0)';
    } else if (state === 'idle') {
        azul.src = 'idle_azul.png';
        azulCont.style.transform = 'translateY(0)';
    } else if (state === 'flying') {
        azul.src = 'flying-azul-front-facing.png';
        azulCont.classList.add('flying-fx');
        azulCont.style.transform = 'translateY(-60px) scale(1.1)';
    } else if (state === 'hover') {
        azul.src = 'hover-azul.png';
        azulCont.style.transform = 'translateY(-30px)';
    }
}

// Check for broken images
azul.onerror = () => {
    output.textContent += `!! SYSTEM ERROR: Failed to load ${azul.src.split('/').pop()} !!\n`;
};

// --- Updated Knowledge Logic ---
async function getAnswer(query) {
    const q = query.toLowerCase();
    
    // Moon Facts
    if (q.includes("moon")) {
        if (q.includes("where") || q.includes("location")) {
            return "The Moon is currently in orbit around Earth, roughly 384,400 km away. Just look up on a clear night!";
        }
        if (q.includes("far") || q.includes("distance")) {
            return "The average distance to the Moon is about 238,855 miles. It took the Apollo astronauts about three days to get there.";
        }
        return "The Moon is Earth's only natural satellite. It's about 1/4 the size of Earth and has no atmosphere.";
    }

    // NASA API
    if (q.includes("space") || q.includes("nasa") || q.includes("astronomy") || q.includes("fact")) {
        try {
            const res = await fetch('https://api.nasa.gov/planetary/apod?api_key=DEMO_KEY');
            const data = await res.json();
            return `NASA DATA: ${data.title}. ${data.explanation.substring(0, 150)}...`;
        } catch (e) {
            return "The deep space relay is down. My local logs say: Space is big. Really big.";
        }
    }

    // Personality & Fun
    const simple = {
        "hello": "Greetings, Operator. I've finished my coffee and I'm ready to work.",
        "hi": "System online. How can I help you today?",
        "azul": "I am your digital companion. I live here in the Cozy Console.",
        "coffee": "It's my favorite part of the waiting_azul.png routine. Digital beans are the best.",
        "help": "Try asking: 'Where is the moon?', 'How far is the moon?', or 'NASA'."
    };

    for (let key in simple) {
        if (q.includes(key)) return simple[key];
    }
    
    // Fallback with a bit of character
    return "Query analyzed, but the data is corrupted or missing. I'll have to search the archives later.";
}


// --- Main Event ---
input.addEventListener('keydown', async (e) => {
    if (e.key === 'Enter') {
        const val = input.value.trim();
        if (!val) return;
        
        input.value = "";
        output.textContent += `> ${val}\n`;

        setAzul('idle'); // Thinking
        const reply = await getAnswer(val);
        
        setAzul('flying');
        await new Promise(r => setTimeout(r, 700));

        setAzul('hover');
        await typeText(`AZUL: ${reply}`);

        await new Promise(r => setTimeout(r, 2000));
        setAzul('waiting'); // Back to table
    }
});

window.onload = () => typeText("COZY CONSOLE INITIALIZED. AZUL IS STANDING BY.");
</script>
</body>
</html>
